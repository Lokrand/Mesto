<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header/header__logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/profile/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div>
          <div class="profile__block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="submit" class="profile__button-edit">
              <img src="./images/profile/vector.svg" alt="Кнопка редактирования профиля" class="profile__image">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="submit" class="profile__button">
          <img src="./images/profile/profile_plus.svg" alt="Кнопка добавления" class="profile__plus">
        </button>
      </section>
      <section class="places">
        <article class="place">
          <img src="./images/places/Karachaevsk.png" alt="Карачаевск" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Карачаевск</h2>
            <button type="submit" class="place__button"><img src="./images/places/heart.svg" alt="Кнопка в форме сердечка" class="place__heart"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/places/Elbrus.png" alt="Гора Эльбрус" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="submit" class="place__button"><img src="./images/places/heart.svg" alt="Кнопка в форме сердечка" class="place__heart"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/places/Dombai.png" alt="Домбай" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Домбай</h2>
            <button type="submit" class="place__button"><img src="./images/places/heart.svg" alt="Кнопка в форме сердечка" class="place__heart"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/places/colombia.jpg" alt="Церковь Лас-Лахас" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Церковь Лас-Лахас</h2>
            <button type="submit" class="place__button"><img src="./images/places/heart.svg" alt="Кнопка в форме сердечка" class="place__heart"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/places/Roraima.jpg" alt="Гора Ромайма" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Гора Ромайма</h2>
            <button type="submit" class="place__button"><img src="./images/places/heart.svg" alt="Кнопка в форме сердечка" class="place__heart"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/places/Baikal.jpg" alt="Байкал" class="place__image">
          <div class="place__content">
            <h2 class="place__title">Байкал</h2>
            <button type="submit" class="place__button"><img src="./images/places/heart.svg" alt="Кнопка в форме сердечка" class="place__heart"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
<!-- ----------------------------------------------Popup edit profile---------------------------------------------- -->
  <div class="popup popup_opened">          <!-- popup_opened -> открыть попап -->
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup" class="popup__body">
        <input name="login-name" type="text" class="popup__item" placeholder="Имя пользователя" required>
        <input name="login-content" type="text" class="popup__item" placeholder="Профессия" required>
      </form>
      <button type="submit" class="popup__button">Сохранить</button>
      <button type="reset" class="popup__close"><img src="./images/popup/close-icon.svg" alt="Крестик" class="popup__close-cross"></button>
    </div>
  </div>
</body>
</html>
